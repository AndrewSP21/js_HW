<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        // []()
        // []()
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        const dropdown_item = document.querySelectorAll('.dropdown-item');
        dropdown_item.forEach(element => {
            element.classList.add('super-dropdown');
        });
        // []()
        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
        const btn = document.querySelector('.btn');
        let classArray = btn.getAttribute('class').split(' ');

        let flag = 0;
        for (let i = 0; i < classArray.length; i++) {
            if (classArray[i] == 'btn-secondary') {
                delete classArray[i];
                flag = 1;
                // console.log(classArray.join(' '));
                btn.setAttribute('class', classArray.join(' '));
            }

        }

        (flag == 1) ? 0 : btn.classList.add('btn-secondary');



        // []()
        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        const dropdown_menu = document.querySelectorAll('.menu')

        for (let i = 0; i < dropdown_menu.length; i++) {
            const arrayClass = [];

            for (let j = 0; j < dropdown_menu[i].classList.length; j++) {

                if (dropdown_menu[i].classList[j] != 'dropdown-menu') {
                    arrayClass.push(dropdown_menu[i].classList[j]);
                }
            }

            dropdown_menu[i].setAttribute('class', arrayClass.join(''))

        }

        // []()
        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        // `<a href="#">link</a>`
        const after_dropdown = document.querySelector('div.dropdown')
        const addA = document.createElement('a');
        addA.textContent = 'link';
        addA.href = '#';
        after_dropdown.insertAdjacentElement('afterEnd', addA);

        // []()
        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        const el_dropdownMenuButton = document.querySelector('#dropdownMenuButton');
        el_dropdownMenuButton.id = 'superDropdown';
        // []()
        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

        for (const iterator of document.querySelectorAll('[aria-labelledby]')) {
            if (iterator.getAttribute('aria-labelledby') == 'dropdownMenuButton') {
                iterator.dataset.dd = 3;
            }

        }
        // []()
        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
        const dropdown_toggle = document.querySelector('.dropdown-toggle');
        dropdown_toggle.removeAttribute('type');

    </script>
</body>

</html>
