<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- Часть 2. Задание Vue

Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
    <div id="app">
        <div v-for="i,id in products" :key="id">Товар: {{i.name}}. Цена: {{i.price}}</div>
        <button @click="increase" class="increase">{{direction}}</button>
    </div>
    <script>

        new Vue({
            el: '#app',

            data: {
                sortAZ: true,
                direction: 'A >> Z',
                products: [
                    { name: "Телевизор", price: 100 },
                    { name: "Миксер", price: 30 },
                    { name: "Монитор", price: 200 },
                    { name: "Кофеварка", price: 50 }
                ]
            },
            methods: {
                increase() {
                    if (this.sortAZ) {
                        this.products = this.products.sort((a, b) => a.price - b.price);
                        this.sortAZ = !this.sortAZ;
                        this.direction = 'A >> Z';
                    } else {
                        this.products = this.products.sort((a, b) => b.price - a.price)
                        this.sortAZ = !this.sortAZ;
                        this.direction = 'Z >> A';
                    }

                },

            },

        })


    </script>
</body>

</html>
